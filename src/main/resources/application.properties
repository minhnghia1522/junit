spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:2221/systemexe
spring.datasource.username=systemexe
spring.datasource.password=systemexe
# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.hibernate.ddl-auto = none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Fix Postgres JPA Error:
# Method org.postgresql.jdbc.PgConnection.createClob() is not yet implemented.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.liquibase.change-log=classpath:db/changelog/changelog.sql
spring.main.allow-bean-definition-overriding=true

# Dialect of database used by Doma. (STANDARD, SQLITE, DB2, MSSQL, MSSQL2008, MYSQL, POSTGRES, ORACLE, H2, HSQL)
doma.dialect= POSTGRES 

#doma.sql-file-repository=  # Type of SqlFileRepository. (GREEDY_CACHE, NO_CACHE)
#doma.naming= # Type of Naming (NONE, LOWER_CASE, UPPER_CASE, SNAKE_LOWER_CASE, SNAKE_UPPER_CASE, LENIENT_SNAKE_LOWER_CASE, LENIENT_SNAKE_UPPER_CASE, DEFAULT)
# Whether convert JdbcException into DataAccessException.
doma.exception-translation-enabled= true

# Limit for the maximum number of rows. Ignored unless this value is greater than 0.
doma.max-rows=0
# Number of seconds the driver will wait for a Statement object to execute. Ignored unless this value is greater than 0.
doma.query-timeout=0 
# Hint to the number of rows that should be fetched. Ignored unless this value is greater than 0.
doma.fetch-size=0 
# Size in executing PreparedStatement#addBatch(). Regarded as 1 unless this value is greater than 1.
doma.batch-size=0
# Datasource name.
doma.data-source-name= jdbc:postgresql://localhost:2221/systemexe
#doma.exception-sql-log-type= # Type of SQL log in the exception. (RAW, FORMATTED, NONE)
#doma.jdbc-logger= # Type of JdbcLogger. (SLF4J, JUL)
